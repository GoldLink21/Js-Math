<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='math.js' defer></script>
    <style>
        td{border:solid 1px black}
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <p>There is no order of operations, so use parenthesis where nessecary</p>
    <input type="text" id='in'><button id='calc'>Calculate</button><p id='out'>1</p>
    <table style='border:1px rgb(89, 0, 148) dotted'>
        <th>Key</th>
        <tr><td>g</td><td>9.8</td></tr>
        <tr><td>a</td><td>Previous Answer</td></tr>
        <tr><td>M(a,b)</td><td>Max of a and b</td></tr>
        <tr><td>m(a,b)</td><td>Min of a and b</td></tr>
        <tr><td>a^b</td><td>Exponentials</td></tr>
        <tr><td>f(a)</td><td>Floor(a)</td></tr>
        <tr><td>c(a)</td><td>Ceiling(a)</td></tr>
        <tr><td>r(a)</td><td>Round(a)</td></tr>
    </table>
</body>
</html>
